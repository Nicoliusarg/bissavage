name: Update BiS feed

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # cada 6 horas (UTC)

permissions:
  contents: write

# evita que se superpongan ejecuciones (cron + push)
concurrency:
  group: update-bis
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm install

      # Genera bis-feed.json y bis-feed.js
      - name: Build BiS feed (JSON + JS)
        run: npm run update

      # (Opcional pero recomendado) Genera wow-icons.js con iconos oficiales
      - name: Build icons (Blizzard)
        run: npm run icons
        env:
          BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}
          # Cambiá si querés otra región/locale
          BLIZZARD_REGION: us
          BLIZZARD_LOCALE: es_MX

      # Sanity check: evita commitear un feed vacío por error
      - name: Validate feed
        run: node -e "const f=require('./bis-feed.json'); if(!f?.data||!Object.keys(f.data).length){console.error('Feed vacío');process.exit(1)}"

      - name: Commit updated feed & icons
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update BiS feed & icons [skip ci]"
          file_pattern: "bis-feed.json bis-feed.js wow-icons.js"
